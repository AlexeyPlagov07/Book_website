<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books List</title>
  <link rel="stylesheet" href="/styles.css"> <!-- Assuming you have a styles.css file -->
</head>
<body>
  <!-- Navbar (optional, add if needed) -->
  <div class="navbar">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="#">Books</a></li>
    </ul>
  </div>

  <div class="content">
    <h1>Books List</h1>
    <!-- Book Covers Grid -->
    <div class="book-covers-container" id="books-container">
      <!-- Books will be dynamically inserted here -->
    </div>
  </div>

  <script>
    // Fetch the data from the /data endpoint
    fetch('/data')
  .then(response => response.json())  // Parse the JSON response
  .then(data => {
    const booksContainer = document.getElementById('books-container');
    
    // If no data is returned
    if (data.length === 0) {
      const noBooksMessage = document.createElement('p');
      noBooksMessage.textContent = 'No books found in the database.';
      booksContainer.appendChild(noBooksMessage);
      return;
    }

    // Loop through the data and display the book covers with name and author
    data.forEach((item, index) => {
      const bookSelector = document.createElement('div');
      bookSelector.classList.add('book-selector');
      
      // Book cover image (using the img_url from the database)
      const img = document.createElement('img');
      img.src = item.img_url;  // This assumes img_url is either a relative or absolute URL
      console.log("Image URL:", item.img_url); // Check if the URL is being correctly assigned
      img.alt = `${item.name} cover`;  // Alt text for the image

      // Book name
      const bookName = document.createElement('div');
      bookName.classList.add('book-name');
      bookName.textContent = item.name;

      // Book author
      const bookAuthor = document.createElement('div');
      bookAuthor.classList.add('book-author');
      bookAuthor.textContent = item.author;

      // Append all elements
      bookSelector.appendChild(img);
      bookSelector.appendChild(bookName);
      bookSelector.appendChild(bookAuthor);

      booksContainer.appendChild(bookSelector);

      // Add click event listener to the book cover
      bookSelector.addEventListener("click", function() {
        alert("You clicked on Book " + (index + 1) + ": " + item.name + " by " + item.author);
      });
    });
  })
  .catch(error => {
    console.error('Error fetching data:', error);
  });
  </script>
  
</body>
</html>
