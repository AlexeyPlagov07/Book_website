<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Details</title>
  <link rel="stylesheet" href="/info_styles.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="#">Books</a></li>
    </ul>
  </div>

  <div class="content">
    <h1 id="book-title">BOOK_NAME</h1>
    <div class="book-details">
      <div class="book-cover">
        <img id="book-cover-img" src="BOOK_IMAGE_URL" alt="Book Cover" />
      </div>
      <div class="book-info">
        <h2>Author: <span id="book-author">BOOK_AUTHOR</span></h2>
        <h2>Owner: <span id="book-owner">BOOK_OWNER</span></h2>
      </div>
    </div>
  </div>
</body>
</html>
